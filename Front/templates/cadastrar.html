<ion-view title="Cadastrar" id="page14">
    <ion-content padding="true" class="has-header">
        <div class="spacer" style="width: 300px; height: 5px;"></div>
        <div>
            <img src="img/semfoto.jpeg" id="tableBanner"
                 style="display: block; width: 30%; height: auto; margin-left: auto; margin-right: auto;">
            <input id = "bannerImg" type="file">
        </div>


        <form id="cadastrar-form9" class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Descrição:</span>
                <textarea maxlength="500" placeholder="Escreva uma breve descrição sobre você" id="descricaoCdt"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Projetos Atuais:</span><textarea
                    placeholder="O que esta fazendo ou projetos futuros" id="projetosCdt" maxlength="400"></textarea></label>
            <label class="item item-input item-stacked-label">
                <span class="input-label ">Nome*</span>
                <input type="text" placeholder="Seu nome completo" id="nomeCdt">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label ">Nome Artístico*</span>
                <input type="text" placeholder="Seu nome completo" id="nomeArtCdt">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label" >CPF*</span>
                <input type="text" placeholder="Seu Cpf" id="cpfCdt">
                <p class="invalido" id="cpfCdtInvalido" style="display: none">Cpf Inválido!</p>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email*</span>
                <input type="text" placeholder="mariajulia@e-mail.com" id="emalCdt">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Telefone*</span>
                <input type="tel" placeholder="079-00000-0000" id="telCdt">
                <p class="invalido" id="TelCdtInvalido" style="display: none">Telefone Inválido!*</p>

            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nascimento*</span>
                <input type="date" placeholder="" id="dataNascimentoCdt">
            </label>



            <!--$("#masc").children().hasClass('ng-valid-parse')-->
            <!--<ion-list >-->
            <!--<ion-radio id="masc" ng-model="choice" ng-value="'A'">Masculino</ion-radio>-->
            <!--<ion-radio id="feme" ng-model="choice" ng-value="'B'">Feminino</ion-radio>-->
            <!--</ion-list>-->
            <label class="item radio-content">
                <span class="input-label">Genero*</span>

                <select id="sexoCdt">
                    <option value="">Selecione</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                </select>
            </label>

            <label class="item item-select">
                <span class="input-label">Qual Sua Arte?*</span>
                <select id="arteCdt">
                    <option value="">Selecione</option>
                    <option value="1">Ator/Atriz</option>
                    <option value="2">Músico</option>
                    <option value="3">Pintor</option>
                    <option value="4">Dançarino</option>
                    <option value="5">Escritor</option>
                </select>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Senha*</span>
                <input type="password" placeholder="Sua Senha" id="senhaCdt">
                <p class="invalido" id="senhaCdtInvalido" style="display: none">Senha deve conter no pelo mínimo 6 caracteres!</p>

            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Senha*</span>
                <input type="password" placeholder="Confirmar Senha" id="senhaRedCdt">
                <p class="invalido" id="senhaRedCdtInvalido" style="display: none">Senhas Inorretas!</p>
            </label>
            <p class="invalido" id="cadastroRedCdtInvalido" style="display: none">Preencha todos os campos!</p>

            <button id="cadastrarCdt" onclick="validarSenhaCdt()" class="button button-dark button-block">Cadastrar</button>

        </form>
    </ion-content>
</ion-view>
